name: Using reusable workflow
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('workflow-control-and-job-execution/**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd workflow-control-and-job-execution
          npm ci
      - name: Lint code
        run: |
          cd workflow-control-and-job-execution
          npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('workflow-control-and-job-execution/**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd workflow-control-and-job-execution
          npm ci
      - name: Test code
        id: test-code
        run: |
          cd workflow-control-and-job-execution
          npm run test
      - name: Upload test report
        if: failure() && steps.test-code.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: workflow-control-and-job-execution/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('workflow-control-and-job-execution/**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd workflow-control-and-job-execution
          npm ci
      - name: Build website
        id: build-website
        run: |
          cd workflow-control-and-job-execution
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: workflow-control-and-job-execution/dist
  deploy:
    needs: build
    uses: ./.github/workflows/reusable.yml
    with:
      artifact-name: dist-files
    #secrets: 
    #  my-secret: ${{ secrets.some-secret }}
  report:
    needs: [lint, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "something went wrong"
          echo "&{{ github }}"