name: Deploy website
on:
  push:
    branches:
      - main
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd jobs-artefacts-and-outputs
          npm ci
      - name: Run lint
        run: |
          npm run lint
      - name: Test project
        run: |
          npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd jobs-artefacts-and-outputs
          npm ci
      - name: Build website
        run: |
          cd jobs-artefacts-and-outputs
          npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            jobs-artefacts-and-outputs/dist
            jobs-artefacts-and-outputs/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd jobs-artefacts-and-outputs
          npm ci
      - name: Build project
        run: |
          cd jobs-artefacts-and-outputs
          echo "Deploying your application..."