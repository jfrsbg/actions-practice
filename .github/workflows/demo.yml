name: Deploy website
on:
  push:
    branches:
      - main
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd jobs-artefacts-and-outputs
          npm ci
      - name: Run lint
        run: |
          cd jobs-artefacts-and-outputs
          npm run lint
      - name: Test project
        run: |
          cd jobs-artefacts-and-outputs
          npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.my-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd jobs-artefacts-and-outputs
          npm ci
      - name: Build website
        run: |
          cd jobs-artefacts-and-outputs
          npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'my-file={}' >> $GITHUB_OUTPUT ';'
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            jobs-artefacts-and-outputs/dist
            jobs-artefacts-and-outputs/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: output content
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying your application..."