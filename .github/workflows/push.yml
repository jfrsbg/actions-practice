name: Envents push
on:
  push:
    branches:
      - 'main'
      - 'release/*'
    paths-ignore:
      - '.github/workflows/*'
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd second-action-react
          npm ci
      - name: Run tests
        run: |
          cd second-action-react
          npm test
      - name: Build project
        run: |
          cd second-action-react
          npm run build