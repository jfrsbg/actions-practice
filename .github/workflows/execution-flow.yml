name: Website Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('workflow-control-and-job-execution/**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd workflow-control-and-job-execution
          npm ci
      - name: Lint code
        run: |
          cd workflow-control-and-job-execution
          npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('workflow-control-and-job-execution/**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd workflow-control-and-job-execution
          npm ci
      - name: Test code
        id: test-code
        run: |
          cd workflow-control-and-job-execution
          npm run test
      - name: Upload test report
        if: steps.test-code.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('workflow-control-and-job-execution/**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd workflow-control-and-job-execution
          npm ci
      - name: Build website
        id: build-website
        run: |
          cd workflow-control-and-job-execution
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: workflow-control-and-job-execution/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
